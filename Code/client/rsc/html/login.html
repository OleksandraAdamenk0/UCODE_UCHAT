<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;">
    <link rel="stylesheet" href="../css/fonts.css">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/unauthorized.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <div class="logo">
                <h1>TAZIK</h1>

                <img src="../img/Logo.png">
            </div>

            <div class="form">
                <h2>Login</h2>
                
                <form id="form-container">
                    <div class="form-group">
                        <p class="error non-visible"></p>
                        <label id="username_label" for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <p class="error non-visible"></p>
                        <label id="password_label" for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password">
                    </div>
                </form>

                <div class="question">
                    <p>
                        Don't have an account? <br>
                        <a id="registerBtn">Register</a>
                    </p>
                </div>
            </div>
            <div class="button" id="signInButton">Confirm</div>
        </div>
    </div>

    <script>
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const signInButton = document.getElementById('signInButton');
        const registerBtn = document.getElementById('registerBtn');

        const validateForm = () => {
            const isUsernameValid = username.value.trim() !== '';
            const isPasswordValid = password.value.trim() !== '';

            if (isUsernameValid && isPasswordValid) {
                signInButton.classList.add('active');
            } else {
                signInButton.classList.remove('active');
            }
        };

        function invalidData(newText) {
            alert("yeay");
            const username = document.getElementById("username");
            const password = document.getElementById("password");

            if (username && password) {
                const usernameErrorElement = username.closest(".form-group")?.querySelector("p.error");
                const passwordErrorElement = password.closest(".form-group")?.querySelector("p.error");

                usernameErrorElement.textContent = newText;
                usernameErrorElement.classList.remove("non-visible");
                passwordErrorElement.textContent = newText;
                passwordErrorElement.classList.remove("non-visible");
            }
        }


        const goToRegister = () => {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.goToRegister) {
                window.webkit.messageHandlers.goToRegister.postMessage(null);
            } else {
                alert('Handler "submitLoginForm" is not registered in WebKit!');
            }
        };

        const sendDataToC = () => {
            const data = {
                action: "login",
                username: username.value.trim(),
                password: password.value.trim(),
            };

            alert(data.password);

            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.submitLoginForm) {
                const jsonData = JSON.stringify(data);
                window.webkit.messageHandlers.submitLoginForm.postMessage(jsonData);
            } else {
                alert('Handler "submitLoginForm" is not registered in WebKit!');
            }
        };

        username.addEventListener('input', validateForm);
        password.addEventListener('input', validateForm);

        signInButton.addEventListener('click', () => {
            if (signInButton.classList.contains('active')) {
                sendDataToC();
            }
        });

        registerBtn.addEventListener('click', () => {
            goToRegister();
        });

        registerBtn.addEventListener('mouseenter', (event) => {
            event.target.style.transition = 'text-shadow 0.5s ease-in-out';
        });

        registerBtn.addEventListener('mouseleave', (event) => {
            event.target.style.transition = 'text-shadow 0.5s ease-in-out, color 0.5s ease-in-out';
        });
    </script>
</body>
</html>
