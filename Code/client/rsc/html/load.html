<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/fonts.css">
    <title>Loading...</title>
    <link rel="stylesheet" href="../css/load.css">
</head>
<body>
<div class="loading-container">
    <div class="gear">
        <div class="inner-circle"></div>
    </div>
    <p>Loading...</p>
</div>

<script>
    const connectToServer = () => {
        if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.connectToServer) {
            window.webkit.messageHandlers.connectToServer.postMessage(null);
        } else {
            alert('Handler "connect" is not registered in WebKit!');
        }
    };
    window.addEventListener('load', () => {
        setTimeout(connectToServer, 500);
    });

    const chooseMode = () => {
        if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.chooseMode) {
            window.webkit.messageHandlers.chooseMode.postMessage(null);
        } else {
            alert('Handler "chooseMode" is not registered in WebKit!');
        }
    };

    const goToLogin = () => {
        if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.goToLogin) {
            window.webkit.messageHandlers.goToLogin.postMessage(null);
        } else {
            alert('Handler "goToLogin" is not registered in WebKit!');
        }
    };

    const goToError = () => {
        if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.goToError) {
            window.webkit.messageHandlers.goToError.postMessage(null);
        } else {
            alert('Handler "goToError" is not registered in WebKit!');
        }
    };
</script>
</body>
</html>
